<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Autoservicio</title>
    <!-- CDN para usar jsPDF -->
    <script src="https://unpkg.com/jspdf@latest/dist/jspdf.umd.min.js"></script>

    <link rel="stylesheet" href="css/styles.css">

    
    <script defer src="js/main.js"></script>
</head>
<body>

    <header>
         
           
        
        <!-- Navbar -->
        <nav class="navbar">
             <img src="img/logo_ropa.png" class="logo-img" alt="logo llama">
            <div class="logo">
                <a href="" class="mynerve-regular">Autoservicio</a>
            </div>
    
            <input type="text" placeholder="Buscar..." class="search-bar">
    
            <div class="cart">
                <span>Carrito: <span id="cart-count">0</span> productos</span>
            </div>
        </nav>

    </header>

    <!-- Main Content -->
    <main>
         <nav id="nav-botones">
                <button class="header-botones" onclick="ordenar('tipo')">Ordenar por Tipo</button>
                <button class="header-botones" onclick="filtrarPorTipo('marca')">Solo Marca</button>
                <button class="header-botones" onclick="filtrarPorTipo('sin_marca')">Solo Sin Marca</button>
                <button class="header-botones" onclick="ordenar('precioAsc')">Menor Precio</button>
                <button class="header-botones" onclick="ordenar('precioDesc')">Mayor Precio</button>
            </nav>
        <section class="products-section">
            
            <div id="products-welcome">
                <h2 id="saludo-usuario"></h2>
                <h2>Nuestros Productos</h2>
            </div>
           
            <div class="product-grid"></div>
            
        </section>
        

        <!-- Cart Section -->
        <section class="cart-section">
            <h2>Carrito</h2>

            <ul id="cart-items">
                <p class="info-carrito">No hay productos en el carrito.</p>
            </ul>

            <div class="cart-total">
                <p>Total: <span id="total-price">$0.00</span></p>
                <div class="cart-buttons">
	                <button class="hidden delete-button" id="empty-cart" onclick="vaciarCarrito()">Vaciar Carrito</button>
                    <button class="hidden orange-btn" id="btn-imprimir">Imprimir ticket</button>
                </div>
            </div>
        </section>
    </main>
</body>
</html>
